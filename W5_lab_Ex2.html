<!DOCTYPE html>
<head>
    <title>Exercise 2</title>
</head>
<body>
    <h1><b>Heading 1: Example on unorder list</b></h1>
    <ul type="disc">
        <li>Sportstar</li>
        <li>Business week</li>
        <li>Time</li>
    </ul>
    <h2><b>Heading 2: Example on ordered list</b></h2>
    <ol type="i" start="4">
        <li>Sportstar</li>
        <li>Business week</li>
        <li>Time</li>
    </ol>
    <h3><b>Heading 3: Example of defined list</b></h3>
    <dl>
        <dt>Sports magazine</dt>
        <dd>Sportstar</dd>
        <dt>Business magazine</dt>
        <dd>Business week</dd>
    </dl>
    
</body>
</html>
